{% extends 'base.html' %}

{% block contents %}
    <div class="bs-docs-section clearfix">
        <div class="row">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    {% if error %}
                        <div class="alert alert-dismissible alert-danger">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            {{ error }}
                        </div>
                    {% endif %}
                    <form action="" class="form-horizontal" method="post">{% csrf_token %}
                        <fieldset>
                            <legend>Connexion à votre compte</legend>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Username</label>
                                <div class="col-lg-10">
                                    <input name="username" type="text" class="form-control" id="inputUsername" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                <div class="col-lg-10">
                                    <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                                    <div class="checkbox">
                                        <label>
                                            <input name="stay_connected" type="checkbox"> Rester connecté
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="formg-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="reset" class="btn btn-default">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
