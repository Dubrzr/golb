{% extends 'base.html' %}{% load static %}

{% block contents %}
    <div class="page-header" id="banner">
        <h2>
            All articles
        </h2>
        <ul>
            {% for a in articles %}
                <li>{{ a.created_at }} <b><a href="{% url "article" id=a.id %}">{{ a.title }}</a></b> by {{ a.created_by }}</li>
            {% endfor %}
        </ul>
{% endblock %}
