{% extends 'base.html' %}{% load static %}
{% block page_style %}
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.10/css/dataTables.bootstrap.min.css">
{% endblock %}

{% block contents %}
    <div class="page-header" id="banner">
    <form method="post">{% csrf_token %}
        <div class="row">
            <div class="col-md-8">
                <h2>
                    Edit article
                    <button type="reset" class="btn btn-default btn-lg">Reset</button>
                    <button type="submit" class="btn btn-primary btn-lg">Save</button>
                    <a href="{% url "history_article" id=article.id %}" class="btn btn-info btn-lg">History</a>
                </h2>
                <input name="title" type="text" class="form-control" id="inputUsername" value="{{ article.title }}">
            </div>
            <div class="col-md-4">

            </div>
        </div>
        <textarea name="contents">{{ contents }}</textarea>
    </form>
{% endblock %}

{% block scripts %}
    <script src="https://cdn.tinymce.com/4/tinymce.min.js"></script>
    <script type="text/javascript">
        tinymce.init({
            selector: 'textarea',
            plugins: [
                'advlist autolink link image lists charmap print preview hr anchor pagebreak spellchecker',
                'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
                'save table contextmenu directionality emoticons template paste textcolor'
            ],
            content_css: '{% static 'article.css' %}',
            min_height: 500
        });
    </script>
{% endblock %}
